<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="imgs/logo.png" alt="logo de alura" >
        <h1 class="titulo"><strong>Encriptador de Texto - Desafio Alura</strong></h1>
    </header>
    <main>
        <section>
            <textarea class="txt-box" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="btn-limpiar" onclick="limpiar()"><div>Limpiar</div></button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <h1 class="info">Practica desarrollada por Alexis Suarez</h1>
        <ul class="lista">
            <li><a href="https://www.linkedin.com/in/alexisuarez/"><img class="iconos" src="imgs/icon-linkedin.png" alt="logo de github"></a></li>
            <li><a href="https://github.com/4litro"><img class="iconos" src="imgs/icon-github.png" alt="logo de github"></a></li>
        </ul>
    </footer>
<!--Scripts xD-->
<script src="src/script.js"></script>
</body>

</html>
