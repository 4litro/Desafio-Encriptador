<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador - Alexis Suarez</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <header>
        <img src="./imgs/logo.svg" alt="logo Alura" />
        <h1>Encriptador de Texto - Desafio Alura</h1>

    </header>
    <main>

        <!-- seccion izquierda de la pagina botones -->
        <div class="section-1">
            <div class="campo-texto">
                <textarea class="txt-box" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="msj-alerta">
                <h6 class="alerta">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="btn-limpiar" onclick="limpiar()">Limpiar</button>
            </div>
        </div>

        <!-- seccion derecha de la pagina muestra el texto encripatado -->
        <div class="section-2">
            <div class="campo-resultado">
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div class="container-copiar">
                    <button class="btn-copiar" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="container-redes">
            <section class="button-redes">
                <a href="https://github.com/4litro" target="_blank">
                    <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                </a>
                <a href="https://www.linkedin.com/in/alexisuarez/" target="_blank">
                    <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
                </a>
                <a href="https://twitter.com/chacatrozo" target="_blank">
                    <i class="fa fa-twitter fa-2x"></i>
                </a>
            </section>
        </div>
        <p class="copy">copyright &copy; Aldair Alexis</p>
    </footer>

    <!--Scripts xD-->
    <script src="./src/script.js"></script>
</body>

</html>
